<!-- Contacto-->
<section class="contacto" id="contacto">
  <h2>Contactanos</h2>
  <div class="contacto-form-container">
    <div class="contacto-form">
      <form action="https://formspree.io/f/xyylnggw" method="POST">
        <div class="form-control">
          <label for="name">Nombre</label>
          <input
            type="text"
            id="name"
            name="sender-name"
            placeholder="Escriba su nombre completo"
            class="input-field"
            required
          />
        </div>
        <div class="form-control">
          <label for="email">Email</label>
          <input
            type="email"
            id="email"
            name="sender-email"
            placeholder="Escriba su email de contacto"
            class="input-field"
            required
          />
        </div>
        <div class="form-control">
          <label for="message">Mensaje</label>
          <textarea
            id="message"
            cols="60"
            rows="10"
            placeholder="Escriba su consulta"
            name="message"
            class="input-field"
            required
          ></textarea>
        </div>
        <input
          type="submit"
          value="Enviar"
          id="submit-btn"
          class="submit-btn"
        />
      </form>
    </div>
  </div>
</section>
